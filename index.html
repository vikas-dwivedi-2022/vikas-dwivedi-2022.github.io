  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#ffffff;--text:#111827;--muted:#6b7280;--border:#e5e7eb;--link:#1d4ed8;--chip:#f3f4f6;
      --card:#ffffff;--shadow:0 1px 2px rgba(0,0,0,.05),0 4px 12px rgba(0,0,0,.05);
    }
    @media (prefers-color-scheme: dark){
      :root{--bg:#0b0f17;--text:#e5e7eb;--muted:#9ca3af;--border:#1f2937;--link:#93c5fd;--chip:#111827;--card:#0e1522;--shadow:none}
      img{filter:brightness(.95)}
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;background:var(--bg);color:var(--text);}
    a{color:var(--link);text-decoration:none}
    a:hover{text-decoration:underline}
    header{position:sticky;top:0;background:var(--bg);border-bottom:1px solid var(--border);z-index:20}
    .container{max-width:1080px;margin:0 auto;padding:0 1rem}
    .nav{display:flex;align-items:center;justify-content:space-between;height:56px}
    .nav ul{display:flex;gap:1rem;list-style:none;margin:0;padding:0}
    .nav a{font-weight:500}

    main{padding:2rem 0}
    .grid{display:grid;grid-template-columns:320px 1fr;gap:2rem}
    @media (max-width:820px){.grid{grid-template-columns:1fr}}

    .card{background:var(--card);border:1px solid var(--border);border-radius:14px;box-shadow:var(--shadow)}
    .profile{padding:1rem}
    .profile img{width:100%;height:auto;border-radius:12px;object-fit:cover}
    .name{font-size:1.75rem;font-weight:700;margin:0 0 .25rem}
    .title{font-weight:600;color:var(--text);margin:.25rem 0}
    .affil{color:var(--muted);margin:.1rem 0}
    .section{padding:1.25rem}
    .section h2{margin:.25rem 0 1rem;font-size:1.25rem}

    .chips{display:flex;flex-wrap:wrap;gap:.5rem;margin:.5rem 0 0}
    .chip{background:var(--chip);border:1px solid var(--border);padding:.35rem .6rem;border-radius:999px;font-size:.85rem}

    .social{display:flex;gap:.6rem;margin:.5rem 0;flex-wrap:wrap}
    .social a{display:inline-flex;align-items:center;gap:.4rem;border:1px solid var(--border);padding:.4rem .55rem;border-radius:999px;font-size:.9rem;background:var(--card)}
    .btn-cv{display:inline-block;margin-top:.6rem;padding:.5rem 1rem;background:var(--link);color:white;border-radius:8px;font-weight:500;text-align:center;}
    .btn-cv:hover{opacity:.9;text-decoration:none}

    .updates{padding:1.25rem}
    .updates h2{margin:.25rem 0 1rem}
    .updates ul{margin:0;padding-left:1rem}
    .updates li{margin:.6rem 0}
    .muted{color:var(--muted)}
    footer{border-top:1px solid var(--border);padding:1rem 0;margin-top:2rem;color:var(--muted)}
  </style>
</head>
